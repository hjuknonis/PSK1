<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Books in "#{bookList.library.name}" library:</h2>
    <ul>
        <ui:repeat value="#{bookList.library.books}" var="book">
            <li>#{book.author} - #{book.title}</li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText a:placeholder="title" value="#{bookList.book.title}" required="true" />
        <h:inputText a:placeholder="author" value="#{bookList.book.author}" required="true" />
        <h:commandButton value="Add book to the library" action="#{bookList.createBook}" >
            <f:param name="libraryId" value="#{bookList.library.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="index" value="Back to library page"/>
</h:body>
</html>
