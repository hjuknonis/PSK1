<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Libraries:</h2>
    <ul>
        <ui:repeat value="#{libraryList.libraryList}" var="library">
            <li><h:link value="#{library.name} - #{library.address}" outcome="books?libraryId=#{library.id}" /></li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText a:placeholder="name" value="#{libraryList.library.name}" required="true" />
        <h:inputText a:placeholder="address" value="#{libraryList.library.address}" required="true" />
        <h:commandButton value="Add new library" action="#{libraryList.createLibrary}" />
    </h:form>
</h:body>
</html>
